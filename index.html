<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" rel="stylesheet"
	      integrity="sha256-IF1P9CSIVOaY4nBb5jATvBGnxMn/4dB9JNTLqdxKN9w= sha512-UsfHxnPESse3RgYeaoQ7X2yXYSY5f6sB6UT48+F2GhNLqjbPhtwV2WCUQ3eQxeghkbl9PioaTOHNA+T0wNki2w=="
	      crossorigin="anonymous">
	<link href="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/css/datepicker3.css"
	      rel="stylesheet">


</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-8">
			<p class="lead text-danger">
				<h1>Hello World!!</h1>

		</div>
		<div class="col-lg-4">
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="exampleInputEmail3">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
				</div>
				<div class="form-group">
					<label class="sr-only" for="exampleInputPassword3">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-default">Sign in</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-8">
			<div class="input-daterange input-group date" id="datepicker">
				<input type="text" class="input-sm form-control" name="start"/>
				<span class="input-group-addon">to</span>
				<input type="text" class="input-sm form-control" name="end"/>
			</div>
		</div>
	</div>
</div>
<br/>


<!-->
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script>
	$('.input-daterange.input-group').each(function () {
		$(this).datepicker({
			startDate: "-0d",
			endDate: "+3m",
			todayBtn: "linked",
			autoclose: true
		});
	});
</script>
</body>
</html>
